<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 内联框架 用于向当前页面中引入一个其他页面 
    - src指定引入网页的路径
    - frameborder 指定内联框架的边框
    -->
    <iframe height="500" width="500" src="https://www.baidu.com" frameborder="0"></iframe>
    
</body>
</html>
