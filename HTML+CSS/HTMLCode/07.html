<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <!-- 图片标签
    引入一个外部图片
    使用img标签引入图片，img是自结束标签
    img是替换元素 基于块元素和行内元素
    属性
    src属性指定的是外部图片的路径   相对路径
    也可以是网站引入
    atc属性图片的描述，默认情况不会显示
    搜索引擎 会根据atc中的内容 来识别图片
    width 图片的宽度  单位像素
    hight 图片的高度
        宽度和高度中只修改一个，另一个会等比例缩放
    一般pc端不建议修图片大小，需要多大裁多大
    移动端，经常对图片进行缩放
    图片格式：jpg gif png  效果相同用小的
    webp 专门用来表示网页中的图片的一种格式
    base64 将图片用base64 编码 加快加载速度
    -->
    <img width="500"
        src="https://img-blog.csdnimg.cn/20200225210826650.PNG?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzQzNTUwODkw,size_16,color_FFFFFF,t_70">

</body>

</html>
