<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <!-- 列表（list）
        1.铅笔
        2.橡皮
        html列表有3种
        1.有序列表
        2.无序列表
        3.定义李彪

        使用ul标签来创建无序列表
        使用li表示列表项

        使用ol标签来船检有序列表
         使用li表示列表项

         定义列表：dl创建定义列表
         使用dt来表示定义的内容
         使用dd来对内容解释说明
     -->

     <ul>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ul>
     <ol>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ol>
     <dl>
         <dt>结构</dt>
         <dd>结构是用html写</dd>
     </dl>

</body>
</html>
